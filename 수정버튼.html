<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기도방 4기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Serif+KR&display=swap');

        * {
            font-family: 'IBM Plex Sans KR', sans-serif;
        }

        .main {
            color: white;
            background-image: url('https://www.newsnjoy.or.kr/news/photo/202307/305524_102114_5333.jpg');
            background-position: center;
            background-size: cover;
        }

        body {
            background: black
        }

        .mypostingbox {
            width: 500px;
            margin: 20px auto 20px auto;
            border: 1px solid white;
            padding: 20px;
            border-radius: 5px;
        }

        .form-floating>input, .form-floating>textarea {
            background-color: transparent;
            color: white;
        }

        .form-floating>label, .input-group>label {
            color: white;
        }

        .mypostingbox>button {
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <!-- 헤더 부분 -->
    </header>
    <div class="main">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">빌립보서 4:6~7</h1>
            <p class="col-md-8 fs-4">아무 것도 염려하지 말고 오직 모든 일에 기도와 간구로, 너희 구할 것을 감사함으로 하나님께 아뢰라 그리하면 모든 지각에 뛰어난 하나님의 평강이 그리스도 예수 안에서 너희 마음과 생각을 지키시리라</p>
            <button id="startPrayerBtn" type="button" class="btn btn-outline-light">기도 시작</button>
        </div>
    </div>
    <div class="mypostingbox" id="postingbox" style="display: none;">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="이름">
            <label for="name">이름</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="prayerContent" placeholder="기도 내용" style="height: 100px;"></textarea>
            <label for="prayerContent">기도 내용</label>
        </div>
        <div id="timerDisplay" class="mb-3"></div>
        <button id="endPrayerBtn" type="button" class="btn btn-danger">기도 종료</button>
    </div>

    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="prayerCards">
        <!-- 기도 기록이 표시될 카드들 -->
        </div>
    </div>

    <script type="module">
        // Firebase 및 jQuery 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 기도 시작 버튼 클릭 시 이벤트 처리
        $("#startPrayerBtn").click(function () {
            startPrayer();
        });

        // 기도 종료 버튼 클릭 시 이벤트 처리
        $("#endPrayerBtn").click(function () {
            endPrayer();
        });

        let timer;
        let startTime;

        // 기도 시작 함수
        function startPrayer() {
            $("#startPrayerBtn").prop("disabled", true);
            $("#postingbox").show();
            startTime = new Date().getTime();
            updateTimerDisplay();
            timer = setInterval(updateTimerDisplay, 1000);
        }

        // 타이머 디스플레이 업데이트 함수
        function updateTimerDisplay() {
            let currentTime = new Date().getTime();
            let elapsedTime = currentTime - startTime;
            let minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
            $("#timerDisplay").text(`${minutes}분 ${seconds}초 경과`);
        }

        // 기도 종료 함수
        function endPrayer() {
            clearInterval(timer);
            let name = $("#name").val();
            let prayerContent = $("#prayerContent").val();
            let elapsedTime = new Date().getTime() - startTime;
            let minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
            let prayerTime = `${minutes}분 ${seconds}초`;

            savePrayerToFirebase(name, prayerContent, prayerTime);
            resetPrayerForm();
        }

        // Firebase에 기도 기록 저장
        async function savePrayerToFirebase(name, prayerContent, prayerTime) {
            try {
                const docRef = await addDoc(collection(db, "prayers"), {
                    name: name,
                    content: prayerContent,
                    time: prayerTime
                });
                console.log("Document written with ID: ", docRef.id);
                updatePrayerCards(name, prayerContent, prayerTime);
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        }

        // 기도 포스트 카드 업데이트
        function updatePrayerCards(name, prayerContent, prayerTime) {
            let cardHtml = `
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                        <p class="card-text">${prayerContent}</p>
                        <p class="card-text">${prayerTime}</p>
                    </div>
                </div>
            </div>`;
            $("#prayerCards").prepend(cardHtml);
        }

        // 기도 폼 초기화
        function resetPrayerForm() {
            $("#postingbox").hide();
            $("#name").val("");
            $("#prayerContent").val("");
            $("#timerDisplay").text("");
            $("#startPrayerBtn").prop("disabled", false);
        }
    </script>
</body>
</html>
